<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Clipper CSV Download</title>
    <link rel="stylesheet" href="/static/style.css?{{ hashurl "/static/style.css" }}">
    <link href="/static/markdown.css?{{ hashurl "/static/markdown.css" }}" rel="stylesheet" />

  </head>
  <body>
    <h1>Clipper CSV Download</h1>
    <p>Use this website to convert PDF's generated by Clipper, into CSV files that you can load in Excel.</p>
    <ol>
      <p><li>Log in to clippercard.com.</li></p>
      <p>
        <li>On the Dashboard, click "Last 60 Days" to get a PDF.<br />
          <img src="/static/last-60-days.png" />
        </li>
      </p>
      <p><li>Save the file.</li></p>
      <p><li>Upload it below:</li></p>
    </ol>
    <form method="POST" action="/csv" enctype="multipart/form-data">
      <div class="form-group">
        <label for="csv-upload"><strong>Choose files to upload:</strong></label>
        <input type="file" id="csv-upload" name="csv" multiple />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </body>
</html>
